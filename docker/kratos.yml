dsn: postgres://vibe_user:vibe_password@postgres:5432/kratos?sslmode=disable

serve:
  public:
    base_url: http://kratos:4433
    cors:
      enabled: true
      allowed_origins:
        - "*"
  admin:
    base_url: http://kratos:4434

selfservice:
  default_browser_return_url: http://localhost:3000
  
  flows:
    login:
      ui_url: http://localhost:3000/auth/login
      lifespan: 1h
      
    registration:
      ui_url: http://localhost:3000/auth/register
      lifespan: 1h
      enabled: true
      
    recovery:
      ui_url: http://localhost:3000/auth/recovery
      enabled: true
      lifespan: 1h
      
    verification:
      ui_url: http://localhost:3000/auth/verification
      enabled: true
      lifespan: 1h

  methods:
    password:
      enabled: true
    oidc:
      enabled: false
    webauthn:
      enabled: false

courier:
  smtp:
    connection_uri: smtp://mailhog:1025/?from_address=kratos@example.com

session:
  lifespan: 720h

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/identity.schema.json
